{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block current_app_content %}
    <nav class="navbar navbar-default text-center" style="border: solid">
        <span style="font-size: 50px; font-family: fantasy"><i>Current</i></span>
        <span>
            <ul class="nav navbar-nav navbar-right" style="padding: 10px 20px 10px 10px">
                <li><a href="{{ url_for('main.upload_current') }}" class="">Upload Current</a></li>
            </ul>
        </span>
    </nav>

      {% for current in current %}
        <div>
            <div style="border: solid; padding: 20px 20px 20px 20px">
                Date:{{ current.date }}<br>
                Title:{{ current.title }}<br>
                Details:{{ current.details }}<br>
                <div class="pull-right">
                <a href="{{ url_for('main.edit_current', id=current.id) }}" class="glyphicon glyphicon-pencil"></a>
                <a href="{{ url_for('main.del_current', id=current.id) }}" class="glyphicon glyphicon-trash"></a>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
